# Default SETUP

spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        #       show_sql: true
        format_sql: true
        default_batch_fetch_size: 100 #순간부하를 생각해서 정하기!!

logging:
  level:
    org.hibernate.SQL: debug
    org.hibrenate.type: trace # 쿼리 동작 확인 방법 1
